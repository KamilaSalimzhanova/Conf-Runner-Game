<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Kolesa Conf Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // фон
    const bgImage = new Image();
    bgImage.src = "assets/background_variant_4.jpg";

    // персонаж
    const runner = new Image();
    runner.src = "assets/runner.png";

    let bgX = 0;
    const bgSpeed = 1; // скорость движения фона

    const runnerWidth = 150;
    const runnerHeight = 150;
    const runnerX = 100; // фиксированная позиция по X
    const runnerY = canvas.height - runnerHeight - 50; // ставим на "землю"

    function drawBackground() {
      ctx.drawImage(bgImage, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, bgX + canvas.width, 0, canvas.width, canvas.height);

      bgX -= bgSpeed;
      if (bgX <= -canvas.width) {
        bgX = 0;
      }
    }

    function drawRunner() {
      ctx.drawImage(runner, runnerX, runnerY, runnerWidth, runnerHeight);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawRunner();
      requestAnimationFrame(gameLoop);
    }

    bgImage.onload = () => {
      runner.onload = () => {
        gameLoop();
      };
    };
  </script>
</body>
</html>
