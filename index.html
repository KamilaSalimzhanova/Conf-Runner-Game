<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Kolesa Conf Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }
    #gameCanvas {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    /* –ï—Å–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω –≤ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
    @media screen and (orientation: portrait) {
      body::before {
        content: "üì± –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏ —Ç–µ–ª–µ—Ñ–æ–Ω –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ –¥–ª—è –∏–≥—Ä—ã";
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        font-size: 22px;
        font-weight: bold;
        z-index: 9999;
        text-align: center;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>üéÆ Kolesa Conf Game</h1>
    <p>–≠—Ç–æ –±–∞–∑–æ–≤—ã–π —à–∞–±–ª–æ–Ω Mini App</p>
    <button id="startBtn">–ò–≥—Ä–∞—Ç—å</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const startBtn = document.getElementById("startBtn");
    const menu = document.getElementById("menu");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bgImage = new Image();
    bgImage.src = "assets/background_variant_4.jpg"; // üëà —Ç–≤–æ–π —Ñ–æ–Ω
    let bgX = 0;

    function drawBackground() {
      // —Ä–∏—Å—É–µ–º –¥–≤–∞ —Ä–∞–∑–∞ –ø–æ–¥—Ä—è–¥ –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
      ctx.drawImage(bgImage, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, bgX + canvas.width, 0, canvas.width, canvas.height);

      // —Å–¥–≤–∏–≥–∞–µ–º –≤–ª–µ–≤–æ
      bgX -= 2; 
      if (bgX <= -canvas.width) {
        bgX = 0;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      requestAnimationFrame(gameLoop);
    }

    startBtn.addEventListener("click", () => {
      menu.style.display = "none";   // —É–±–∏—Ä–∞–µ–º –º–µ–Ω—é
      canvas.style.display = "block"; // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä—É
      gameLoop();                     // –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
    });
  </script>
</body>
</html>
