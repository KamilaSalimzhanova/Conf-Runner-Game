<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Kolesa Conf Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
      text-align: center;
    }
    #gameCanvas {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    h1 { color: #333; }
    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div id="menu">
    <h1>üéÆ Kolesa Conf Game</h1>
    <p>–≠—Ç–æ –±–∞–∑–æ–≤—ã–π —à–∞–±–ª–æ–Ω Mini App</p>
    <button id="startBtn">–ò–≥—Ä–∞—Ç—å</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const startBtn = document.getElementById("startBtn");
    const menu = document.getElementById("menu");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let bgImage = new Image();
    bgImage.src = "assets/background_variant_4.jpg"; // üëà —Ç–≤–æ–π —Ñ–æ–Ω
    let bgX = 0;

    function drawBackground() {
      // —Ä–∏—Å—É–µ–º –¥–≤–∞ —Ä–∞–∑–∞ –ø–æ–¥—Ä—è–¥ –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
      ctx.drawImage(bgImage, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, bgX + canvas.width, 0, canvas.width, canvas.height);

      // —Å–¥–≤–∏–≥–∞–µ–º –≤–ª–µ–≤–æ
      bgX -= 1; 
      if (bgX <= -canvas.width) {
        bgX = 0;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      requestAnimationFrame(gameLoop);
    }

    startBtn.addEventListener("click", () => {
      menu.style.display = "none";   // —É–±–∏—Ä–∞–µ–º –º–µ–Ω—é
      canvas.style.display = "block"; // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä—É
      gameLoop();                     // –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
    });
  </script>
</body>
</html>
